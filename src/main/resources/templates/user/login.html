
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/navbar :: common-navbar"></div>

	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">

				<div th:if="${param.error}"
					class="alert alert-danger alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">x</span>
					</button>
					<p th:text="#{login.error.message}" />
				</div>
				<div th:if="${param.logout}"
					class="alert alert-success alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">x</span>
					</button>
					<p th:text="#{login.logout.success}" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well">
					<div class="text-center">
						<h1 th:text="#{login.h1.text}"></h1>
						<p class="lead" th:text="#{login.p.lead}"></p>

						<form id="loginForm" th:action="@{/login}" class="text-left"
							method="post">
							<div class="form-group">
								<lable for="username" th:text="#{login.username.text}">
								</lable>
								<input type="text" id="username" name="username"
									class="form-control"></input>
							</div>

							<div class="form-group">
								<lable for="password" th:text="#{login.password.text}">
								</lable>
								<input type="password" id="password" name="password"
									class="form-control"></input>
							</div>

							<div class="form-group">
								<button class="btn btn-primary" type="submit"
									th:text="#{navbar.login.text}"></button>
							</div>
						</form>
						<a th:href="@{/forgotmypassword}" th:text="#{login.forgot.password.text}"></a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<div th:replace="common/header :: before-body-scripts"></div>
</body>
</html>
